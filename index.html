<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثانوية ابن خلدون - IPS</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #8e44ad; --bg: #f4f7fe; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .auth-card { width: 90%; max-width: 400px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        input { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 14px; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; cursor: pointer; font-weight: bold; margin-top: 10px; font-size: 16px; transition: 0.3s; }
        .btn-save:active { transform: scale(0.98); background: #732d91; }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    </style>
</head>
<body>

<div class="auth-card">
    <img src="1000219663.jpg" style="width:100px; margin-bottom:10px;">
    <h3 style="color:var(--primary); margin-bottom:20px;">تسجيل طالب جديد</h3>
    
    <div class="grid-inputs">
        <input type="text" id="reg-name" placeholder="الاسم الثلاثي">
        <input type="number" id="reg-id" placeholder="الرقم (ID)">
        <input type="text" id="reg-father" placeholder="اسم الأب">
        <input type="text" id="reg-mother" placeholder="اسم الأم">
        <input type="text" id="reg-address" placeholder="العنوان">
        <input type="date" id="reg-dob" title="تاريخ الميلاد">
        <input type="tel" id="reg-fPhone" placeholder="هاتف الأب">
        <input type="tel" id="reg-mPhone" placeholder="هاتف الأم">
        <input type="text" id="reg-section" placeholder="الشعبة">
        <input type="password" id="reg-pass" placeholder="كلمة المرور">
    </div>

    <button class="btn-save" id="save-btn" onclick="handleRegister()">حفظ الحساب سحابياً</button>
    <p style="margin-top:15px; font-size:12px; color:#666; cursor:pointer;" onclick="window.location.reload()">رجوع للدخول</p>
</div>

<script>
    // إعدادات القاعدة السحابية
    const firebaseConfig = { databaseURL: "https://ibn-khaldon-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.database();

    function getClassById(id) {
        const n = parseInt(id);
        if(n >= 202601 && n <= 202610) return "الصف التاسع";
        if(n >= 202611 && n <= 202620) return "الصف العاشر";
        if(n >= 202621 && n <= 202630) return "الحادي عشر";
        return "غير مصنف";
    }

    function handleRegister() {
        const btn = document.getElementById('save-btn');
        const id = document.getElementById('reg-id').value;
        
        // منع الضغط المتكرر
        btn.innerText = "جاري الحفظ...";
        btn.style.opacity = "0.7";
        btn.disabled = true;

        const studentData = {
            name: document.getElementById('reg-name').value,
            id: id,
            father: document.getElementById('reg-father').value,
            mother: document.getElementById('reg-mother').value,
            address: document.getElementById('reg-address').value,
            dob: document.getElementById('reg-dob').value,
            fPhone: document.getElementById('reg-fPhone').value,
            mPhone: document.getElementById('reg-mPhone').value,
            section: document.getElementById('reg-section').value,
            pass: document.getElementById('reg-pass').value,
            grade: getClassById(id)
        };

        if(!studentData.name || !studentData.id || !studentData.pass) {
            alert("يرجى ملء الاسم والـ ID وكلمة المرور على الأقل");
            btn.innerText = "حفظ الحساب سحابياً";
            btn.disabled = false;
            btn.style.opacity = "1";
            return;
        }

        // إرسال البيانات للسحابة
        db.ref('students/' + id).set(studentData)
            .then(() => {
                alert("تم حفظ بيانات الطالب بنجاح في السحابة!");
                window.location.reload(); // العودة لصفحة الدخول
            })
            .catch((error) => {
                alert("خطأ في الاتصال: " + error.message);
                btn.innerText = "حفظ الحساب سحابياً";
                btn.disabled = false;
                btn.style.opacity = "1";
            });
    }
</script>

</body>
</html>
